<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackSalon</title>

    <!-- ICONS -->
    <link rel="stylesheet" href="assets/style.css" />

    <!--STYLES-->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#">TheBlack<span>salon.</span></a>
        <!----- MENU ------>
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!------ /MENU ------->
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>
    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="https://media.istockphoto.com/photos/hair-stylist-in-brazil-picture-id1321545990?b=1&k=20&m=1321545990&s=170667a&w=0&h=qqy04nUCXKoyTT4t3DrWPwo4311hPY42Ki3v6CujbyA="
              alt="Mulher sorrindo penteando o cabelo de outra mulher "
            />
          </div>
          <div class="text">
            <h2 class="title">Saúde natural para os seus cachos</h2>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais para cabelos cacheados
            </p>
            <a class="button" href="#">Agende seu Horário</a>
          </div>
        </div>
      </section>
      <div class="divider-1"></div>
      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>

      <section class="section" id="services">
        <div class="container grid">Serviços</div>
      </section>
    </main>

    <script src="main.js"></script>

    <footer></footer>
  </body>
</html>
